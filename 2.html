<!DOCTYPE html>
<html lang="en">
<head>

    <title>Proposal</title>

            font-family: 'Poppins', sans-serif;

        .buttons {

        }

        a, button {
            text-decoration: none;
            background: #7f7fd5;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(127, 127, 213, 0.5);
            border: none;
            cursor: pointer;
        }

        a:hover, button:hover {
            background: #86a8e7;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
